<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="sidebar-section">
        <div class="background">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="Odin Logo" id="logo">
                <p>ODIN</p>
            </div>
            <p class="footer">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                 on 
                 <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-section">
        <div class="title">
            <h1>This is not a real online service! 
                You know you need something like this 
                in your life to help you realize your 
                deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        
        <div class="form">
            <p>Let's do this!</p>

            <form id="sign-up-form" method="get" action="">
                <div class="input-row">
                    <div class="input-wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit">
            <input type="submit" form="sign-up-form" value="Create Account"/>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
